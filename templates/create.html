{% extends 'base.html' %}

{% block title%}
<title > Добавление товара </title>
{% endblock %}

{% block body%}
<div class="container">
    <h1> Добавление товара </h1>
    <form method="post">
        <br><input type="text"  class="form-controll" name="title" id="title" placeholder="Введите название"><br>
        <br><input type="number"  class="form-controll" name="price" id="price" placeholder="Введите цену"><br>
        <br><button class="btn btn-success" type="submit"> Добавить товар </button>
    </form>
</div>
{%endblock%}
